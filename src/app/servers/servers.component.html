<p>servers works!</p>
<label for="">Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<button class="btn btn-primary" [disabled] = "!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p>{{serverName}}</p>
<input type="text" class="form-control" [(ngModel)]="secondServerName">
<p>{{secondServerName}}</p>
<p>{{allowNewServer}}</p>
<p>{{serverCreationStatus}}</p>

<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
  <p > #noServer>No</p>
</ng-template>


<app-server *ngFor="let server of servers" [serverId]="server" >
  {{server}}
</app-server>

<p *ngFor="let item of myArray">{{item}}</p>
